<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="console-log">Console Log</button>
      <button id="console-error">Console Error</button>
      <button id="console-count">Console Count</button>
      <button id="console-assert">Console Assert</button>
      <button id="console-warn">Console Warn</button>
      <button id="console-clear">Console Clear</button>
      <button id="console-dir">Console Dir</button>
      <button id="console-dirxml">Console dirxml</button>
      <button id="console-start">Console Group Start</button>
      <button id="console-end">Console Group End</button>
      <button id="console-table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="console-trace">Console Trace</button>
      <button id="trigger-global-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
        e.preventDefault();
        const output = document.querySelector('output');
        const firstNum = document.getElementById('first-num').value;
        const secondNum = document.getElementById('second-num').value;
        const operator = document.getElementById('operator').value;
        try {
            const result = eval(`${firstNum} ${operator} ${secondNum}`);
            output.textContent = result;
        } catch (error) {
            output.textContent = 'Error: ' + error.message;
        }
    });

    document.getElementById('console-log').addEventListener('click', () => {
        console.log("This is a console.log message!");
    });

    document.getElementById('console-error').addEventListener('click', () => {
        console.error("This is a console.error message!");
    });

    document.getElementById('console-count').addEventListener('click', () => {
        console.count("Console count example");
    });

    document.getElementById('console-assert').addEventListener('click', () => {
    console.assert(1 === 2, "Assertion failed: 1 is not equal to 2");
    console.assert(1 === 1, "You won't see this message because the assertion does not fail");
    });

    document.getElementById('console-warn').addEventListener('click', () => {
        console.warn("This is a warning message!");
    });

    document.getElementById('console-clear').addEventListener('click', () => {
        console.clear();
    });

    document.getElementById('console-dir').addEventListener('click', () => {
        console.dir(document.head);
    });

    document.getElementById('console-dirxml').addEventListener('click', () => {
        console.dirxml(document);
    });

    document.getElementById('console-start').addEventListener('click', () => {
        console.group("Example Group");
    });

    document.getElementById('console-end').addEventListener('click', () => {
        console.groupEnd();
    });

    document.getElementById('console-table').addEventListener('click', () => {
        console.table([{name: "Alice", age: 25}, {name: "Bob", age: 30}]);
    });

    document.getElementById('start-timer').addEventListener('click', () => {
        console.time("ExampleTimer");
    });

    document.getElementById('end-timer').addEventListener('click', () => {
        console.timeEnd("ExampleTimer");
    });

    document.getElementById('console-trace').addEventListener('click', () => {
        console.trace("Trace example");
    });

    document.getElementById('trigger-global-error').addEventListener('click', () => {
        undefinedFunctionCall();
    });

    window.onerror = function(message, source, lineno, colno, error) {
        console.log("An error occurred:", message);
    };
});
  </script>
</body>

</html>
